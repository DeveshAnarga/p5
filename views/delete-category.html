<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/bootstrap.min.css" rel="stylesheet" />
  <title>Delete Category Page</title>

  <style>
    .text-gradient {
      background: -webkit-linear-gradient(315deg, #1e30f3 0%, #e21e80 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Header -->
  <div class="container px-5 my-5">
    <h1 class="display-3 fw-bolder text-center mb-5">
          <span class="text-gradient d-inline">
            <a href="/">Event Management System</a>
          </span>
    </h1>

    <!-- Delete Category Card -->
    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Delete Category</h1>
        <p class="lead fw-normal text-muted mb-0">Please provide the Category ID to delete it</p>
      </div>

      <div class="row gx-5 justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <form action="/category/31837409/del-post" method="post">
            <!-- ID input-->
            <div class="form mb-3">
              <label style="margin-bottom: 1%">Name<span style="color: red">*</span></label>
              <input class="form-control" name="categoryId" type="text" placeholder="Enter category Id" />
            </div>
            <!-- Submit Button-->
            <div class="d-grid"><button class="btn btn-primary btn-lg" type="submit">Submit</button></div>
          </form>
        </div>
      </div>

    </div>
  </div>
</main>
</body>
</html>
